<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple PUT Request Page</title>
    <link rel="stylesheet" href="url-shortner.css">
</head>
<body>
    <div class="container">
        <h1 class="header">URL shortner</h1>
        <div class="form-container">
            <input type="text" id="inputText" class="input-field" placeholder="Enter text">
            <button id="submitBtn" class="btn">Submit</button>
        </div>
        <div id="responseMessage" class="response-message"></div>
        <div id="textHolder" class="text-holder">
            <p id="urlText"></p>
            <button id="copyBtn" class="btn copy-btn" style="display:none;">Copy Text</button>
        </div>
    </div>
    <script src="url-shortner.js"></script>
</body>
</html>
